<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-content>
      <div class="bubble-wrapper">
        <div class="outer-ring">
          <div class="top-circle light"></div>
          <div class="bottom-circle light"></div>
          <div class="inner-circle">
            <p>
              Breathe in
            </p>
            <p>
              Breathe out
            </p>
          </div>
        </div>
        <div class="spinning-ring">
          <div class="spinning-ring-inner">
            <div class="top-circle brand"></div>
          </div>
        </div>
      </div>

    </ion-card-content>
  </ion-card>




</ion-content>
